<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulario GN</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form id="form" class="form">
            <div>
                <input type="text" name=""class="inputs required" placeholder="Digite seu nome" oninput="nameValidate()">
                <span class="span-required">Nome deve ter no minimo 3 caracteres</span>
            </div>
            <div>
                <input type="email" name=""class="inputs required" placeholder="Digite seu email" oninput="emailValidate()">
                <span class="span-required">Digite um email válido</span>
            </div>
            <div>
                <input type="password" name=""class="inputs required" placeholder="Senha" oninput="password()">
                <span class="span-required"> Digite uma senha com no minimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" name=""class="inputs required" placeholder="Repita sua senha" oninput="comparePassword()">
                <span class="span-required">Senhas devem ser compativeis</span>
            </div>
            <textarea name="descricao" id="descricao" class="inputs" cols="25" rows="10" aria-placeholder="Fale um pouco sobre você"></textarea>
            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="for">Feminino</label>
                </div>
                <div>
                    <input type="radio" name="sexo" value="o" id="o">
                    <label for="o">Outro</label>
                </div>
            </div>
            <p>Quais suas experiências ?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" name="experiencias" id="html" value="html">
                    <label for="html">HTML:5</label>
                </div>
                <div>
                    <input type="checkbox" name="experiencias" id="css" value="css">
                    <label for="css">CSS3</label>
                </div>
                <div>
                    <input type="checkbox" name="experiencias" id="js" value="js">
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" name="experiencias" id="php" value="php">
                    <label for="php">PHP</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
